<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- <script defer="defer" src="app.bundle.js"></script> -->    <!--not needed anymore as webpack does this-->
    </head>
<body>

<div class="header">
    <h1>Weather App</h1>
</div>


<div class="grid-container-1">
    <form action="" class="weatherMain" id="weatherMain">
   
            <h2>Get Weather Data</h2>

            <label for="citySearchLabel"><b>City Name</b></label>
            <input type="text" id="citySearch" placeholder="Enter city name" value="" name="citySearch" autocomplete="off" >
            <button type="button" class="searchWeather" id="searchWeather" >Search</button>
    

    </form>
</div>

<div class =dataBar>
    <div class="weatherDataOutput">

        <div class="citytitle">
            <div class ="cityNameOutput" id="cityNameOutput">
            </div>
        </div>

        <div class="cardUpper">
            
            <div class="weatherImage"></div>
        </div>
    
        <div class="cardLower">
                <div class="row">
                    <div class="title">Temperature</div>
                    <div class="data" id="temp"></div>
                </div>
                
                <div class="row">
                    <div class="title">Humidity</div>
                    <div class="data" id="humidity"></div>
                </div>
            
                <div class="row">
                    <div class="title">Feels Like</div>
                    <div class="data" id="feelslike"></div>
                </div>
                
                <div class="row">
                    <div class="title">Visibility</div>
                    <div class="data" id="visibility"></div>
                </div>
                
                <div class="row">
                    <div class="title">Wind Speed</div>
                    <div class="data" id="windspeed"></div>
                </div>
            
                <div class="row">
                    <div class="title">Wind Heading</div>
                    <div class="data" id="windheading"></div>
                </div>
                
                
        
            </td>
        </div>

    </div>
</div>



</body>
</html>
