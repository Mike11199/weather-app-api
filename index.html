<!doctype html><html><head><meta charset="utf-8"><link rel="icon" type="image/png" sizes="32x32" href="2fa0ed2880c1a87dace0.png"><title>Weather App</title><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><div class="header"><h1>Weather App</h1></div><div class="grid-container-1"><form action="" class="weatherMain" id="weatherMain"><h2>Get Weather Data</h2><label for="citySearchLabel"><b>City Name</b></label> <input id="citySearch" placeholder="Enter city name" value="" name="citySearch" autocomplete="off"> <button type="button" class="searchWeather" id="searchWeather">Search</button></form></div><div class="weatherDataOutput"><div id="cityNameOutput"></div><div class="cardUpper"><div class="weatherImage"></div></div><div class="cardLower"><div class="row"><div class="title">Temperature</div><div id="temp"></div></div><div class="row"><div class="title">Humidity</div><div id="humidity"></div></div><div class="row"><div class="title">Feels Like</div><div id="feelslike"></div></div><div class="row"><div class="title">Visibility</div><div id="visibility"></div></div><div class="row"><div class="title">Wind Speed</div><div id="windspeed"></div></div><div class="row"><div class="title">Wind Heading</div><div id="windheading"></div></div></div></div><script defer="defer" src="app.bundle.js"></script></body></html>
